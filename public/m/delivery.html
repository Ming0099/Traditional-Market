<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/deliverystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <title>배달 현황</title>
    <script 
        src="https://kit.fontawesome.com/9f8bb06fc7.js" 
        crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        window.onload = function(){
            var socket = io.connect();

            socket.emit('mobileDeliveryInit',JSON.parse(localStorage.getItem('user')));

            socket.on('deliveryInit',function(str){
                $(str).appendTo('body');
            })
        }

        function back(){
            location.href = "/m";
        }
    </script>
</head>
<body>
    <div class="logoBox">
        <span id="back" onclick="back()"><i class="fa-solid fa-chevron-left"></i></span>
        <span id="order">배달현황</span>
    </div>
    <span class = originblock></span>
</body>
</html>
