<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/mainstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <title>Document</title>
    <script 
        src="https://kit.fontawesome.com/9f8bb06fc7.js" 
        crossorigin="anonymous"
    ></script>
    <script>
        window.onload = function(){
            var login = localStorage.getItem('mlogin');
            var auto = localStorage.getItem('mauto');

            // 이전 페이지의 URL이 없으면 -> 최초실행
            if(document.referrer == ""){
                // 자동로그인 체크
                if(login != 'success' || auto != 'true'){
                    localStorage.removeItem('mlogin');
                    localStorage.removeItem('mauto');
                    localStorage.removeItem('user');
                }
            }

            if(login != 'success'){
                localStorage.removeItem('mlogin');
                localStorage.removeItem('mauto');
                localStorage.removeItem('user');
            }

            for(let i=1; i<=12; i++){
                document.getElementById('btn'+i).addEventListener('click',function(){toMenu(this)});
            }
        }
    </script>
    <script>
        function toMenu(e){
            if(localStorage.getItem('mlogin') != 'success'){
                window.alert('로그인 후 이용해주세요.');
            }else{
                location.href = '/m/menu?' + $(e).attr('name') + '=' + $(e).attr('value');
            }
        }
        function toLogin(){
            if(localStorage.getItem('mlogin') != 'success'){ // 로그인 상태가 아니면 로그인창으로
                location.href = '/m/login';
            }else{
                location.href = '/m/mypage';
            }
        }
        
    </script>
</head>
<body>
    <!--상단바-->
