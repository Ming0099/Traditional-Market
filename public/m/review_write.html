<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <link rel="stylesheet" href="css/review_write.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&display=swap" rel="stylesheet">
    <title>ReviewPage</title>
    <script 
        src="https://kit.fontawesome.com/9f8bb06fc7.js" 
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <!--상단바-->
    <nav class="navbar">
        <div class="back">
            <a href="info.html"><i class="fa-solid fa-arrow-left fa-xl"></i></a>
        </div>

        <div class="logo">
            <li><a>리뷰작성</a></li>
            
        </div>

        <div class="home">
            <a href="/m"><i class="fa-solid fa-home fa-xl"></i></a>
        </div>
    </nav>

    <!--메인-->
    <div class="mainbody">       
        <div class="maininfo">
            <div class="infoBox">
                <br>
                <label id="Title">가게명</label>
            </div>
        </div>

        <div class="reviewWriting">
            <div class="rating">
                <fieldset class="rate">
                    <input type="radio" id="rating10" name="rating" value="10"><label for="rating10" title="5점"></label>
                    <input type="radio" id="rating9" name="rating" value="9"><label id="half" for="rating9" title="4.5점"></label>
                    <input type="radio" id="rating8" name="rating" value="8"><label for="rating8" title="4점"></label>
                    <input type="radio" id="rating7" name="rating" value="7"><label id="half" for="rating7" title="3.5점"></label>
                    <input type="radio" id="rating6" name="rating" value="6"><label for="rating6" title="3점"></label>
                    <input type="radio" id="rating5" name="rating" value="5"><label id="half" for="rating5" title="2.5점"></label>
                    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="2점"></label>
                    <input type="radio" id="rating3" name="rating" value="3"><label id="half" for="rating3" title="1.5점"></label>
                    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="1점"></label>
                    <input type="radio" id="rating1" name="rating" value="1"><label id="half" for="rating1" title="0.5점"></label>
                </fieldset>
            </div>
            <div class="writing">
                <textarea class="textareaSetting" id= "write" name="write" placeholder="리뷰 입력"></textarea>
            </div>
        </div>

        <div class="reviewDoneBox" onclick="">
            <div class="reviewDoneText">
                <label><i class="fa-solid"></i>작성완료</label>
            </div>
        </div>
    </div>

</body>
</html>
