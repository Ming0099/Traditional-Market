<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="css/my_pagestyle.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=East+Sea+Dokdo&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        function findAddr() {
            new daum.Postcode({
                oncomplete: function (data) {
                    var addr = '';
                    if (data.userSelectedType === 'R') {
                        addr = data.roadAddress;
                    }
                    else {
                        addr = data.jibunAddress;
                    }
                    $("#house_addr").val(addr);
                }
            }).open();
        }
    </script>
</head>

<body>
    <div class="modal" id="modal">
        <div class="write_screen">
            <span style="font-weight: bold;">작성하기</span>
            <br>
            <textarea class="textarea_screen"></textarea>
            <br><br>
            <button class="check" style="width: 20%; height: 10%; font-size: 15px; margin-right: 2%; background-color: #FFA500; " onclick="write_cancel()">취소</button>
            <button class="check" style="width: 20%; height: 10%; font-size: 15px; margin-left: 2%; background-color: #FFA500; ">확인</button>
        </div>
    </div>
    <div class="main_screen" id="main_screen">
        <div class="header">
            <div class="logo">
                <li style="float: left; margin-top: 10%; margin-left: 2%;"><span
                        style="font-family: 'East Sea Dokdo', sans-serif;">전통시장</span>
            </div>
            <div style="float: left; display: block;">
                <span style="margin-top: 15%; font-size: 250%; font-weight: bold; display: block;">내정보</span>
            </div>
        </div>
        <div class="middle">
            <span class="show_text">닉네임 : </span> <span class="modified" onclick="write_onclick()">수정하기</span> <br>
            <input type="text" class="show_content" readonly onmousedown="ignoreClick(event)">
            <br>

            <span class="show_text">주소 : </span> <button class="addr_search" onclick="findAddr()">수정하기</button> <br> 
            <input type="text" id="house_addr" class="show_content" readonly onmousedown="ignoreClick(event)">

            <span class="show_text" style="font-size: 110%; margin-top: 1%; margin-left: 8%;">상세주소 : </span> <span class="modified" onclick="write_onclick()">수정하기</span> <br> 
            <input type="text" class="show_content" style="height: 4%;" readonly onmousedown="ignoreClick(event)">

            <br>
            <span class="show_text">등록된 시장 : </span> <span class="modified" onclick="write_onclick()">수정하기</span> <br>
            <input type="text" class="show_content" readonly onmousedown="ignoreClick(event)">
        </div>
        <div class="bottom">
            <button class="check" style="margin-right: 5%; margin-top: 3%;">취소</button>
            <button class="check" style="margin-left: 5%; margin-top: 3%;">저장</button>
        </div>
    </div>
    <script>
        var sel_textbox = null;
        function ignoreClick(event) {
            event.preventDefault();
            // 추가로 원하는 작업을 수행할 수 있습니다.
        }
        function write_cancel() {
            elem = document.getElementById('main_screen');
            elem.style.zIndex = 2;
            elem = document.getElementById('modal');
            elem.style.display = 'none';
        }
        function write_onclick() {
            elem = document.getElementById('main_screen');
            elem.style.zIndex = -1;
            elem = document.getElementById('modal');
            elem.style.display = 'block';
        }
        function write_save(){

        }

        function mypage_cancel(){

        }
        function mypage_save(){

        }
    </script>
</body>

</html>
